<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="wrap">
    <div id="form-group">
        <form action="#" method="get">
            <label id="label1" for="firstName">First name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label id="label2" for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
            <label id="label3" for="email">Your email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label id="label4" for="premail">Re-enter email</label>
            <input type="email" id="premail" placeholder="Re-enter your email">
            <label id="label5" for="password">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label id="label6" for="age">I'm</label>
            <select name="age" id="age">
                <option value="1" disabled>16</option>
                <option value="2" disabled>17</option>
                <option value="3">18</option>
                <option value="4">19</option>
                <option value="5">20</option>
                <option value="6">25</option>
                <option value="7">30</option>
                <option value="8">35</option>
                <option value="9" selected>Select age</option>
            </select>
            <br>
            <label for="day" id="label7">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
            </select>
            <select name="year" id="year">
                <option value="1">1990</option>
                <option value="2">1995</option>
                <option value="3">2000</option>
                <option value="4">2005</option>
                <option value="5">2010</option>
                <option value="6">2015</option>
            </select>
            <input type="submit" value="Sign up" id="sub">
            <label for="color" id="label8">Color</label>
            <input type="color" id="color">
            <label for="week" id="label9">Week</label>
            <input type="week" id="week">
            <label for="month" id="label10">Month</label>
            <input type="month" id="month">
            <label for="date" id="label11">Date</label>
            <input type="date" id="date">
            <label for="time" id="label12">time</label>
            <input type="time" id="time">
            <h4>Senga darslar yoqyaptimi?</h4>
            <label id="ha1" for="ha2">Ha</label><input type="radio" id="ha2" name="ha">
            <label id="yoq1" for="yoq2">Yo'q</label><input type="radio" id="yoq2" name="ha">
            <label id="bilmadim1" for="bilmadim2" id="id">Bilmadim</label><input type="radio" id="bilmadim2" name="ha">
            <h4>Murod, sen darslarni davom ettirasanmi?</h4>
            <label id="ha3" for="ha2">Ha</label><input type="checkbox" id="ha4">
            <label id="yoq3" for="yoq2">Yo'q</label><input type="checkbox" id="yoq4">
            <label id="bilmadim3" for="bilmadim4">Bilmadim, oyimdan so'rab ko'raman</label><input type="checkbox" id="bilmadim4">
            <label for="dist">Qo'shimcha ma'lumot</label>
            <textarea name="dist" id="dist" cols="30" rows="15" placeholder="Qo'shimcha ma'lumot"></textarea>
        </form>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
